<html ng-app="zsafka">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="main">
<h1>zsafka</h1>
<h2>Add user</h2>
<form id="">
	Nickname: <input type="text" ng-model="user.name">
	Password: <input type="text" ng-model="user.password">
	<button type="submit" ng-click="add('user')">Add</button>
</form>
<h2>Add nutriment</h2>
<form id="">
	Name: <input type="text" ng-model="nutriment.name">
	Fats: <input type="text" ng-model="nutriment.fats">
	Carbs: <input type="text" ng-model="nutriment.carbs">
	Proteins: <input type="text" ng-model="nutriment.pros">
	<button type="submit" ng-click="add('nutriment')">Add</button>
</form>
<h2>Add portion</h2>
<form id="">
	Eater: <input type="text" ng-model="portion.user">
	Amount: <input type="text" ng-model="portion.amount">
	Nutriment: <input type="text" ng-model="portion.nutriment">
	<button type="submit" ng-click="add('portion')">Add</button>
</form>
</body>
</html>
